<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem_set.name }} - 문제 추가</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">홈</a>
    </nav>

    <div class="container">
        <h1>{{ problem_set.name }} - 문제 추가</h1>

        <!-- 문제 목록 -->
        <ul>
            {% for problem in problems %}
            <li>{{ problem.question_text }} - {{ problem.score }}점</li>
            {% empty %}
            <li>등록된 문제가 없습니다.</li>
            {% endfor %}
        </ul>

        <button onclick="showModal()">문제 추가</button>

        <!-- 문제 추가 팝업 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>문제 추가</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ problem_form.as_p }}
                    <button type="submit">추가</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function showModal() {
            document.getElementById("myModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
